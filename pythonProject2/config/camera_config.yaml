# config/camera_config.yaml
# 同心度检测系统 - 相机配置
# 自动生成时间: 2026-01-25

camera_settings:
  # 相机索引（0为默认相机）
  camera_index: 0

  # 分辨率设置
  resolution:
    width: 1920
    height: 1080

  # 帧率
  fps: 30

  # 曝光设置（-1为自动）
  exposure: -1

  # 增益
  gain: 0

  # 亮度
  brightness: 0

  # 对比度
  contrast: 0

  # 饱和度
  saturation: 0

  # 色调
  hue: 0

  # 白平衡（-1为自动）
  white_balance: -1

  # 自动对焦
  auto_focus: true

  # 对焦值
  focus: 0

capture_settings:
  # 触发模式
  trigger_mode: software  # software, hardware

  # 缓冲区大小
  buffer_size: 10

  # 超时时间（毫秒）
  timeout_ms: 1000

  # 重试次数
  retry_count: 3

  # 是否保存原始图像
  save_raw_images: false

  # 原始图像格式
  raw_image_format: bmp

  # 压缩质量（JPEG有效）
  compression_quality: 95

lighting_settings:
  # 是否启用灯光控制
  enable_lighting_control: false

  # 灯光强度（0-100）
  lighting_intensity: 50

  # 灯光模式
  lighting_pattern: uniform  # uniform, ring, directional

  # 灯光颜色
  lighting_color: white  # white, red, green, blue

  # 灯光持续时间（毫秒）
  lighting_duration_ms: 100

calibration:
  # 是否已标定
  calibrated: false

  # 标定日期
  calibration_date: ""

  # 标定有效期至
  calibration_valid_until: ""

  # 内参矩阵（标定后自动更新）
  intrinsic_matrix: null

  # 畸变系数（标定后自动更新）
  distortion_coefficients: null

  # 旋转向量（标定后自动更新）
  rotation_vectors: null

  # 平移向量（标定后自动更新）
  translation_vectors: null

  # 重投影误差
  reprojection_error: 0.0

  # 标定板参数
  calibration_board:
    type: checkerboard  # checkerboard, circle_grid
    rows: 9
    columns: 6
    square_size_mm: 25.0

network_settings:
  # 是否使用网络相机
  use_network_camera: false

  # IP地址
  ip_address: 192.168.1.100

  # 端口
  port: 554

  # 用户名
  username: ""

  # 密码
  password: ""

  # 流媒体URL
  stream_url: ""

  # 协议
  protocol: rtsp  # rtsp, http, mjpeg

advanced_settings:
  # 是否启用HDR
  enable_hdr: false
  hdr_mode: standard  # standard, adaptive

  # 是否启用降噪
  enable_denoising: true
  denoising_strength: 50

  # 是否启用锐化
  enable_sharpening: false
  sharpening_strength: 25

  # 是否启用色彩校正
  enable_color_correction: true
  color_profile: sRGB  # sRGB, AdobeRGB

  # 是否启用镜头校正
  enable_lens_correction: false
  lens_profile: ""